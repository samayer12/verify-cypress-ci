stages:
  - test
  - verify

test-shell:
  stage: test
  image: ubuntu:latest
  allow_failure: true
  script:
    - ./shell/verify-cypress.sh cypress/report/output.json

test-python:
  stage: test
  image: python:latest
  allow_failure: true
  script:
    - python python_verification/test_verify_cypress.py

verify-shell:
  stage: verify
  image: ubuntu:latest
  dependencies:
    - test-shell
  allow_failure: true
  script:
    - ./shell/verify-cypress.sh cypress/report/output.json

verify-python:
  stage: verify
  image: python:latest
  dependencies:
    - test-python
  allow_failure: true
  script:
    - python python_verification/main.py cypress/report/output.json